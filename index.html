<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Github Sign in Page</title>
	<!-- Github icon -->
  <link rel="icon" href="img/Github.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/1aef77d8a7.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<img src="img/Github.jpg">
		<h3>Sign in to Github</h3>
		<form class="form">
			<div class="name">
			<label>Username or email address</label>
				<p>
			<input type="text" name="" required>
		</p>
		</div>

		<div class="password">
			<label>Password</label> <a href="#">Forgot password?</a>
				<p>
			<input type="password" name="">
		</p>
			</div>

			<input type="submit" value="Sign in">

		</form>

		<br>
		<div class="create">
		<p>New to Github? <a href="#">Create an account.</a></p>
	</div>

		<ul class="link">
			<li><a href="#">Terms</a></li>
			<li><a href="#">Privacy</a></li>
			<li><a href="#">Security</a></li>
			<li><a style="color: gray;" href="#">Contact Github</a></li>
		</ul>
	</div>
</body>
</html>
